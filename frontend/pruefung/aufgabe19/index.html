    <script>
        let previousValue = "";
        $('body').on('click', '.text', function (e) {
            e.preventDefault();
            previousValue = $(this).html();
            $(this).parent().html(`<input id="newText" type="text" value="${$(this).html()}">`);
            $('#newText').focus();
        });

        $('body').on('blur', '#newText', function (e) {
            e.preventDefault();
            if ($(this).val() !== "") {
                if ($(this).val() === previousValue) {
                    console.log('no changes');
                } else {
                    console.log('saving is required')
                }

                $(this).parent().html(`<div class="text">${$(this).val()}</div`);
            }
        });

        $('body').on('keypress', '#newText', function (e) {
            if (e.which === 13 && $(this).val() !== "") {
                $(this).parent().html(`<div class="text">${$(this).val()}</div`);
            }
        })

    </script>
